<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link rel="shortcut icon" href="./assets/images/Logo-Amazing-Events.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Amazing Events</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark" >

            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html">
                  <img src="./assets/images/Logo-Amazing-Events.ico" alt="Logo" class="d-inline-block align-text-top">
                </a>
            </div>

            <form class="container-fluid justify-content-center">
                <a href="#" class="btn btn-outline-info" role="button">Home</a>
                <a href="./upcoming_events.html" class="btn btn-outline-info" role="button">Upcoming Events</a>
                <a href="./past_events.html" class="btn btn-outline-info" role="button">Past Events</a>
                <a href="./contact.html" class="btn btn-outline-info" role="button">Contact</a>
                <a href="./stats.html" class="btn btn-outline-info"  role="button">Stats</a>
            </form>

        </nav>

        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./assets/images/music2.jpg" class="d-block w-100" alt="concert">
                </div>
                <div class="carousel-item">
                    <img src="./assets/images/brindis.jpg" class="d-block w-100" alt="food">
                </div>
                <div class="carousel-item">
                    <img src="./assets/images/music1.jpg" class="d-block w-100" alt="music">
                </div>
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>

        </div>

        <nav class="navbar bg-body-tertiary" data-bs-theme="dark">

            <div class="container-fluid">

                    <div v-for="category of categories">
                            <label class="radio-color-label">
                                <!-- <input type="checkbox" name="category" v-bind:value="category" id=""> -->
                                category
                            </label>
                    </div>

                <form class="d-flex" role="search">
                    <input class="form-control me-2" id="searchBar" type="search" placeholder="Search" aria-label="Search">
                </form>

            </div>
        </nav>

    </header>

    <main>
        <div id="app">
        <div class="row row-cols-1 row-cols-md-4 g-4 m-5 d-flex">
            <template v-for="card of cards">
                </div class="flex-grow-1">
                    <div class="col">
                        <div class="card h-100">
                            <img v-bind:src="card.image" class="card-img-top" v-bind:alt="'Name party:'+card.name ">
                                <div class="card-body text-center">
                                    <h5 class="card-title">{{card.name}}</h5>
                                    <p class="card-text">{{card.description}}</p>
                                </div>
                        <div class="card-footer d-grid gap-2 d-md-flex justify-content-between">
                        <span>Price ${{card.price}}</span>
                        <a href="./details.html?id=${element._id}" class="btn btn-primary" id="button">Go to detail</a>
                    </div>
                </div>
            </template>
        </div>
    </div>
    </main>

    <footer>
        <nav class="navbar bg-body-tertiary" data-bs-theme="dark">
            <div class="container">
                <div>
                    <a class="navbar-brand" href="https://www.instagram.com/" target="_blank">
                        <img src="./assets/images/Instagram.png" alt="instagram" width="40">
                    </a>
                    <a class="navbar-brand" href="https://www.whatsapp.com/" target="_blank">
                        <img src="./assets/images/WhatsApp.png" alt="whatsapp" width="40">
                    </a>
                    <a class="navbar-brand" href="https://www.facebook.com/" target="_blank">
                        <img src="./assets/images/Facebook.png" alt="facebook" width="40">
                    </a>
                </div>
                <span class="navbar-brand mb-0 h1">FE08-TN</span>
            </div>
        </nav>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js_vue/app.js"></script>
    
</body>
</html>
